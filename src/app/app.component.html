<div class="container">
  <app-game-control (gameEvent)="onGameEvent($event)"></app-game-control>
  <div *ngFor="let gameElement of gameElements">
    <app-odd *ngIf="gameElement.type ==='Odd'" [element]="gameElement"></app-odd>
    <app-even *ngIf="gameElement.type === 'Even'" [element]="gameElement"></app-even>
  </div>
</div>
